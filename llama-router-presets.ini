# Router Mode Presets for lemonade-sdk llama-server
# AMD Strix Halo (MAX+395, 128GB RAM, 126GB GTT iGPU)

[DEFAULT]
# Global settings - optimized for Strix Halo
host = 0.0.0.0
port = 8080
ctx-size = 131072
batch-size = 8192
ubatch-size = 2048
temp = 1.0
top-p = 0.8
min-p = 0.01
n-gpu-layers = -1
parallel = 4
cont-batching = on
flash-attn = on
jinja = on
fit = on
sleep-idle-seconds = 300

